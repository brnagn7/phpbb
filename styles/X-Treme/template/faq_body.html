<!-- INCLUDE overall_header.html -->

<a name="faqtop"></a>

<div id="pagecontent">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td><img src="{T_THEME_PATH}/images/box_01.png" width="41" height="48" alt="" /></td>
					<td style="background:url({T_THEME_PATH}/images/box_02.png) repeat;" width="50%" height="48"></td>
					<td style="background:url({T_THEME_PATH}/images/cu.png) repeat;" width="300" height="48"><h4 align="center">{L_FAQ_TITLE}</h4></td>
					<td style="background:url({T_THEME_PATH}/images/box_02.png) repeat;" width="50%" height="48"></td>
					<td><img src="{T_THEME_PATH}/images/box_04.png" width="41" height="48" alt="" /></td>
				</tr>
			</table>

			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td style="background:url({T_THEME_PATH}/images/box_08.png) repeat;" width="41" height="100%"></td>
					<td>
						<table class="tablebg" width="100%" cellspacing="1">
						<tr>
							<td class="row1">
							<!-- BEGIN faq_block -->
								<span class="gen"><b>{faq_block.BLOCK_TITLE}</b></span><br />
								<!-- BEGIN faq_row -->
									<span class="gen"><a class="postlink" href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></span><br />
								<!-- END faq_row -->
								<br />
							<!-- END faq_block -->
							</td>
						</tr>
						<tr>
							<td class="cat">&nbsp;</td>
						</tr>
						</table>

						<br clear="all" />

						<!-- BEGIN faq_block -->
						<table class="tablebg" width="100%" cellspacing="1">
							<tr> 
								<td class="cat" align="center"><h4>{faq_block.BLOCK_TITLE}</h4></td>
							</tr>
							<!-- BEGIN faq_row --> 
							<tr>
								<!-- IF faq_block.faq_row.S_ROW_COUNT is even -->
									<td class="row1" valign="top">
								<!-- ELSE -->
									<td class="row2" valign="top">
								<!-- ENDIF -->
									<div class="postbody"><a name="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}"></a><b>&#187; {faq_block.faq_row.FAQ_QUESTION}</b></div>
									<div class="postbody">{faq_block.faq_row.FAQ_ANSWER}</div>
									<p class="gensmall"><a href="#faqtop">{L_BACK_TO_TOP}</a></p>
								</td>
							</tr>
							<tr>
								<td class="spacer" height="1"><img src="images/spacer.gif" alt="" width="1" height="1" /></td>
							</tr>
							<!-- END faq_row -->
						
								<br clear="all" />
							<!-- END faq_block -->
						</table>
					</td>
					<td style="background:url({T_THEME_PATH}/images/box_09.png) repeat;" width="41" height="100%"></td>
				</tr>
			</table>

			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td><img src="{T_THEME_PATH}/images/box_10.png" width="41" height="46" alt="" /></td>
					<td style="background:url({T_THEME_PATH}/images/box_11.png) repeat;" width="100%" height="46"></td>
					<td><img src="{T_THEME_PATH}/images/box_13.png" width="41" height="46" alt="" /></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</div>

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
